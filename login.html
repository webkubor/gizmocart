<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <title>Login/Register - GizmoCart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="GizmoCart Logo"></a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-background">
            <div class="auth-background-content">
                <h2>Welcome to GizmoCart</h2>
                <p>Your one-stop shop for electronic products</p>
                <div class="auth-features">
                    <div class="auth-feature">
                        <i class="bi bi-shield-check"></i>
                        <span>Secure Shopping</span>
                    </div>
                    <div class="auth-feature">
                        <i class="bi bi-truck"></i>
                        <span>Fast Delivery</span>
                    </div>
                    <div class="auth-feature">
                        <i class="bi bi-award"></i>
                        <span>Quality Products</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-content">
            <div class="auth-container">
                <div class="auth-header">
                    <img src="img/logo.png" alt="GizmoCart Logo" class="auth-logo">
                    <h3 id="auth-title">Sign In</h3>
                    <p class="auth-subtitle">Access your account</p>
                </div>
                
                <div class="form-switch-container">
                    <div class="form-switch mb-4">
                        <button class="btn btn-switch active" id="loginSwitch">Login</button>
                        <button class="btn btn-switch" id="registerSwitch">Register</button>
                    </div>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail"><i class="bi bi-envelope"></i> Email address</label>
                    </div>
                    <div class="form-floating mb-3 password-field">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label for="loginPassword"><i class="bi bi-lock"></i> Password</label>
                        <button type="button" class="password-toggle" tabindex="-1">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-decoration-none forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 auth-btn">
                        <i class="bi bi-box-arrow-in-right"></i> Sign In
                    </button>
                </form>

                <form id="registerForm" class="auth-form" style="display: none;">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
                        <label for="regEmail"><i class="bi bi-envelope"></i> Email address</label>
                    </div>
                    <div class="form-floating mb-3 password-field">
                        <input type="password" class="form-control" id="regPassword" placeholder="Password" required>
                        <label for="regPassword"><i class="bi bi-lock"></i> Password</label>
                        <button type="button" class="password-toggle" tabindex="-1">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="inviteCode" placeholder="Invitation Code" required>
                        <label for="inviteCode"><i class="bi bi-ticket-perforated"></i> Invitation Code</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100 auth-btn">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="auth-social mt-4">
                    <p class="text-center text-muted">Or continue with</p>
                    <div class="social-buttons">
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="btn btn-outline-secondary social-btn">
                            <i class="bi bi-apple"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
